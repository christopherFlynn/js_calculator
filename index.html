<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet" href="style.css">
        <title>Calculator</title>
    </head>
    <body>
        <h1>Online Calculator! Enter your calculations below</h1>
        <div id="calculator">
            <div id="display"></div>
            <!--Javascipt will add buttons here, for both numbers and the operators-->
            <div id="numbers"></div>
            <div id="operators"></div>
            <!--Javascipt will add buttons here, for both numbers and the operators-->
            <button id="calculate-btn">Enter</button>
            <button id="clear-btn">Clear</button>
        </div>
    </body>
</html>
<script src="calculator.js"></script>
